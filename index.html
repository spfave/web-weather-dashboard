<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title and favicon -->
  <title>Travel Weather Dashboard</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Style Imports: Bootstrap Flatly Theme, Bootstrap Icons -->
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- Header -->
  <header class="bg-primary p-2">
    <h1 class="text-center text-light text-">Weather Dashboard</h1>
  </header>

  <main>
    <!-- Search -->
    <section class="sec-search bg-light">
      <form id="search-city">
        <div class="form-group">
          <label for="input-city">
            <h5 class="p-0">See Forecast for</h5>
          </label>
          <div class="input-group">
            <input id="input-city" class="form-control" type="text" placeholder="Enter City Name">
            <div class="input-group-append">
              <button id="btn-search" class="btn btn-info" type="button"><i class="bi bi-search"></i></button>
            </div>
          </div>
        </div>
      </form>

      <h5>Previous Searches</h5>
      <ul id="saved-cities" class="list-group">
        <!-- List of searched cities created here -->
        <!-- Note use .active to highlight selection -->
        <li class="list-group-item list-group-item-action">Paris</li>
        <li class="list-group-item list-group-item-action">Oakton</li>
      </ul>
    </section>


    <!-- Forecast-current -->
    <section id="forecast-current">
      <h4 class="">Current Conditions</h4>
      <div class="card">
        <header class="card-header bg-info p-0 text-light">
          <div class="d-flex">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather condition icon">
            <div class="d-flex flex-column justify-content-center">
              <h4>Fairfax</h4>
              <p>Today</p>
            </div>
          </div>
        </header>
        <div class="card-body">
          <p class="d-flex">
            <span class="temperature">60</span>
            <span class="temp-unit">&deg;F</span>
          </p>
          <p>Humidity: 40%</p>
          <p>Wind Speed: 4.0 mph</p>
          <p>UV Index: <span class="">5.0</span></p>
        </div>
      </div>
    </section>

    <!-- Forecast 5-day -->
    <section id="forecast-5day">
      <h4 class="">5-Day Outlook</h4>
      <div class="container-fluid">
        <div id="" class="row">
          <!-- Grid of forecast cards created here -->
          <div class="card text-light bg-info">
            <header class="card-header p-0">
              <img src="http://openweathermap.org/img/wn/10d.png" alt="">
              Tomorrow
            </header>
            <div class="card-body">
              <p>Temperature: 60 &deg;F</p>
              <p>Wind: 3.0 mph</p>
              <p>Humidity: 40%</p>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>


  <!-- JS Imports: JQuery, Bootstrap -->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script> -->
  <!-- Custom JS -->
  <script src="./assets/js/app.js"></script>
</body>

</html>
