<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title and favicon -->
  <title>Travel Weather Dashboard</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Style Imports: Bootstrap Flatly Theme, Bootstrap Icons -->
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- Header -->
  <header class="bg-primary p-2">
    <h1 class="text-center text-light text-">Weather Dashboard</h1>
  </header>

  <main class="container-fluid">
    <div class="row">
      <!-- Search -->
      <section class="sec-search bg-light col-12 col-md-4 col-lg-3">
        <form id="search-city" class="m-0" onsubmit="return false">
          <div class="form-group m-0">
            <label for="input-city">
              <h5 class="p-0">See Forecast for</h5>
            </label>
            <div class="input-group">
              <input id="input-city" class="form-control" type="text" placeholder="Enter City Name">
              <div class="input-group-append">
                <button id="btn-search" class="btn btn-info" type="button"><i class="bi bi-search"></i></button>
                <button id="btn-search-options" class="btn btn-info" type="button"><i class="bi bi-list"></i>
                </button>
              </div>
            </div>
          </div>
        </form>

        <div id="search-history" class="mt-3" hidden>
          <h5>Previous Searches</h5>
          <ul id="searched-cities" class="list-group">
            <!-- List of searched cities created here -->
          </ul>
          <button id="btn-clear-search" class="btn btn-outline-info btn-block mt-2">Clear Searches</button>
        </div>
      </section>

      <div id="forecast" class="col-12 col-md-8 col-lg-9 p-0">
        <!-- Forecast-current -->
        <section id="forecast-current" hidden>
          <h4 class="">Current Conditions</h4>
        </section>

        <!-- Forecast 5-day -->
        <section id="forecast-5day" hidden>
          <h4 class="">5-Day Outlook</h4>
          <div id="forecast-5day-cards" class="d-flex-row">
            <!-- Grid of forecast cards created here -->
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Modal: Weather Search Options -->
  <div id="modal-weather-search-options" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header bg-primary">
          <h5 class="modal-title text-light">Weather Search Options</h5>
          <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <form id="form-weather-search-options">
          <div class="modal-body">
            <legend class="display-5">Units</legend>
            <div class="form-check">
              <input id="radio-imperial" class="form-check-input" type="radio" name="radios-units" value="imperial">
              <label class="form-check-label" for="radio-imperial">
                Imperial
              </label>
            </div>
            <div class="form-check">
              <input id="radio-metric" class="form-check-input" type="radio" name="radios-units" value="metric">
              <label class="form-check-label" for="radio-metric">
                Metric
              </label>
            </div>
          </div>

          <div class="modal-footer bg-light">
            <button id="" class="btn btn-info" type="submit">Save</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- JS Imports: JQuery, Bootstrap, Moment.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Custom JS -->
  <script src="./assets/data/units.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
