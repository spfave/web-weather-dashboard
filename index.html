<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title and favicon -->
  <title>Travel Weather Dashboard</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Style Imports: Bootstrap Flatly Theme, Bootstrap Icons -->
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- Header -->
  <header class="bg-primary p-2">
    <h1 class="text-center text-light text-">Weather Dashboard</h1>
  </header>

  <main>
    <!-- Search -->
    <section class="sec-search bg-light">
      <form id="search-city">
        <div class="form-group">
          <label for="inputCity">
            <h4 class="p-0">See Forecast for</h4>
          </label>
          <div class="input-group">
            <input id="inputCity" class="form-control" type="text" placeholder="Enter City Name">
            <div class="input-group-append">
              <button id="btn-search" class="btn btn-info" type="button"><i class="bi bi-search"></i></button>
            </div>
          </div>
        </div>
      </form>

      <h4>Previous Searches</h4>
      <ul id="saved-cities" class="list-group">
        <!-- List of searched cities created here -->
        <!-- Note use .active to highlight selection -->
        <li class="list-group-item list-group-item-action">City 1</li>
        <li class="list-group-item list-group-item-action">City 2</li>
      </ul>
    </section>


    <!-- Forecast-current -->
    <section>
      <h3 class="mb-2">Current Conditions</h3>
      <div id="forecast-current" class="card">
        <header class="card-header bg-primary text-light">
          <h5>Fairfax</h5>
          <p>Date</p>
        </header>
        <div class="card-body">
          <p>Temperature: 90F</p>
          <p>Humidity: 40%</p>
          <p>Wind Speed: 4.0 mph</p>
          <p>UV Index: 5.0</p>
        </div>
      </div>
    </section>

    <!-- Forecast 5-day -->
    <section>
      <h3>5-Day Outlook</h3>
    </section>
  </main>


  <!-- JS Imports: JQuery, Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="./assets/js/app.js"></script>
</body>

</html>
